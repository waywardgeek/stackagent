<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StackAgent - AI Coding Assistant</title>
    <meta name="description" content="Revolutionary AI coding assistant with persistent context management" />
    <style>
      /* Prevent flash of unstyled content */
      body {
        background-color: #0f172a;
        color: #f1f5f9;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading spinner */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #0f172a;
      }
      
      .spinner {
        border: 4px solid #334155;
        border-top: 4px solid #0ea5e9;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
    <script type="module" crossorigin src="./assets/main-fGkjMzPH.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/main-Dx9o4mK2.css">
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </body>
</html>
